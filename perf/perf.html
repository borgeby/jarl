<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perf</title>
</head>
<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <div id="chart"></div>
</body>
<script>
  google.charts.load('current', {packages: ['corechart', 'line']});
  google.charts.setOnLoadCallback(drawCvs);

  function drawCvs() {
    var queryOptions = {
      csvColumns: ['string', 'number', 'number' /* Or whatever the columns in the CSV file are */],
      csvHasHeader: true /* This should be false if your CSV file doesn't have a header */
    }
    /* csvUrl is the path to your csv */
    var query = new google.visualization.Query('https://johanfylling.github.io/jarl/perf/jarl-perf.csv', queryOptions);
    query.send(handleQueryResponse);

    function handleQueryResponse(response) {

      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();

      var chart = new google.visualization.LineChart(document.getElementById('chart'));
      // Draw your chart with the data table here.
       chart.draw(data, queryOptions);
    }
  }
</script>
</html>
